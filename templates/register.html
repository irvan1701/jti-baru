<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - JTI BAS Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center; /* Center horizontally */
        background-image: url("{{ url_for('static', filename='images/logo-3.jpg')}}"); /* Background image */
        align-items: center; /* Center vertically */
        min-height: 100vh; /* Full viewport height */
        overflow: hidden; /* Hide any overflow from the background pattern */
        position: relative; /* For absolute positioning of background pattern */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 0;
      }

      /* Background Pattern Overlay */
      .background-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Radial gradient overlay */
        background: radial-gradient(
          circle at center,
          rgba(36, 41, 62, 0.8) 0%,
          rgba(24, 27, 40, 0.8) 100%
        );
        background-size: 100% 100%;
        z-index: -1;
        /* Grid/dot effects */
        background-image: linear-gradient(
            0deg,
            transparent 24%,
            rgba(255, 255, 255, 0.05) 25%,
            rgba(255, 255, 255, 0.05) 26%,
            transparent 27%,
            transparent 74%,
            rgba(255, 255, 255, 0.05) 75%,
            rgba(255, 255, 255, 0.05) 76%,
            transparent 77%,
            transparent
          ),
          linear-gradient(
            90deg,
            transparent 24%,
            rgba(255, 255, 255, 0.05) 25%,
            rgba(255, 255, 255, 0.05) 26%,
            transparent 27%,
            transparent 74%,
            rgba(255, 255, 255, 0.05) 75%,
            rgba(255, 255, 255, 0.05) 76%,
            transparent 77%,
            transparent
          );
        background-size: 50px 50px; /* Pattern size */
      }

      .login-container-wrapper {
        display: flex;
        background-color: transparent; /* Wrapper itself is transparent */
        border-radius: 15px; /* Slightly rounded for the overall shape */
        overflow: hidden; /* Ensures content stays within rounded corners */
        position: relative; /* To contain login-form and red-pattern */
        z-index: 1; /* Above background pattern */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Subtle shadow for the whole module */
      }

      .login-form-container {
        background-color: #2c3e50; /* Dark background from sidebar theme */
        padding: 40px 30px;
        color: white;
        width: 380px; /* Adjusted width for more fields */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
        text-align: center;
        border-radius: 15px 0 0 15px; /* Round left corners only */
      }

      .login-form-container h2 {
        margin-bottom: 30px;
        font-size: 1.4em;
        color: #ecf0f1;
      }

      /* New styles for two-column form groups */
      .form-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        gap: 15px; /* Space between two columns */
        margin-bottom: 20px;
      }

      .form-group,
      .form-group-half {
        margin-bottom: 0; /* Remove default margin from form-group when in a row */
        width: 100%; /* Full width for single column groups */
      }

      .form-group-half {
        flex: 1; /* Distribute space evenly in a row */
      }

      .form-group label,
      .form-group-half label {
        display: block; /* Show labels as per image */
        text-align: left;
        margin-bottom: 8px;
        font-size: 0.9em;
        color: #bdc3c7;
      }

      .form-group input,
      .form-group-half input {
        width: calc(100% - 20px); /* Account for padding */
        padding: 12px 10px;
        border: 1px solid #4a667d; /* Slightly lighter border */
        border-radius: 8px;
        background-color: #34495e; /* Input background */
        color: white;
        font-size: 1em;
        outline: none; /* Remove outline on focus */
      }

      .form-group input::placeholder,
      .form-group-half input::placeholder {
        color: #bdc3c7; /* Placeholder color */
      }

      .form-group input:focus,
      .form-group-half input:focus {
        border-color: #5dade2; /* Highlight on focus */
        box-shadow: 0 0 5px rgba(93, 173, 226, 0.5);
      }

      .login-button {
        /* Reusing login-button style for register button */
        width: 100%;
        padding: 12px;
        background-color: #5dade2; /* Blue button */
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      .login-button:hover {
        background-color: #3498db; /* Darker blue on hover */
      }

      .developer-info {
        font-size: 0.7em;
        color: #7f8c8d;
        margin-top: 40px; /* Space from button */
      }

      .red-pattern-container {
        background-color: #2c3e50; /* Same dark background as form */
        width: 300px; /* Adjust width as needed */
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 0 15px 15px 0; /* Round right corners only */
      }

      .red-swirl-logo {
        width: 80%; /* Adjust size of the swirl within its container */
        height: auto;
        display: block;
        opacity: 0.8; /* Make it slightly transparent as in the image */
      }

      /* Flash Messages */
      .flash-messages {
        list-style: none;
        padding: 0;
        margin-bottom: 15px;
        width: 100%;
        text-align: center;
      }

      .flash-messages li {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        font-size: 0.9em;
      }

      .flash-messages .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .flash-messages .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .flash-messages .info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .login-container-wrapper {
          flex-direction: column; /* Stack elements vertically */
          width: 90%; /* Maximize width on smaller screens */
          border-radius: 15px; /* Full rounding for single column */
        }

        .login-form-container,
        .red-pattern-container {
          width: 100%; /* Take full width */
          border-radius: 0; /* Remove specific corner rounding */
        }

        .login-form-container {
          border-radius: 15px 15px 0 0; /* Top corners rounded */
        }

        .red-pattern-container {
          padding: 20px 0; /* Add some padding for the pattern */
          border-radius: 0 0 15px 15px; /* Bottom corners rounded */
        }
        .red-swirl-logo {
          width: 50%; /* Make swirl smaller on small screens */
        }
        .form-row {
          flex-direction: column; /* Stack fields vertically on small screens */
          gap: 0;
        }
        .form-group-half {
          width: 100%; /* Full width for stacked fields */
        }
        .form-group-half input {
          margin-bottom: 20px; /* Add space between stacked fields */
        }
      }
    </style>
  </head>
  <body>
    <div class="background-pattern"></div>
    <div class="login-container-wrapper">
      <div class="login-form-container">
        <h2>Register for Jaya BAS Dashboard</h2>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}

        <form
          action="{{ url_for('auth.register') }}"
          method="POST"
          style="width: 100%"
        >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-row">
            <div class="form-group-half">
              <label for="nama">Nama</label>
              <input
                type="text"
                id="nama"
                name="nama"
                placeholder="Enter your name"
                required
                autocomplete="name"
              />
            </div>
            <div class="form-group-half">
              <label for="jabatan">Jabatan</label>
              <input
                type="text"
                id="jabatan"
                name="jabatan"
                placeholder="Enter your position"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group-half">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                autocomplete="new-password"
              />
            </div>
            <div class="form-group-half">
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm your password"
                required
                autocomplete="new-password"
              />
            </div>
          </div>

          <button type="submit" class="login-button">Register</button>
        </form>
        <p class="register-text">
          Sudah punya akun?
          <a href="{{ url_for('auth.login') }}">Login di sini</a>
        </p>
        <div class="developer-info">@2025 Jaya Teknik Indonesia</div>
      </div>
      <div class="red-pattern-container">
        <img
          src="{{ url_for('static', filename='images/logo-jaya.png') }}"
          alt="Jaya Teknik Indonesia Logo"
          class="red-swirl-logo"
        />
      </div>
    </div>
  </body>
</html>
