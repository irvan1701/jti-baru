<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chiller - JTI BAS Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #1f2937;
            --header-bg: #1f2937;
            --main-bg: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #ecf0f1;
            --button-bg: #3498db;
            --button-hover: #2980b9;
            --input-bg: #34495e;
            --input-focus: #3b82f6;
            --input-border: #4b5563;
            --input-shadow: rgba(52, 73, 94, 0.15);
        }
        body {
            font-family: "Roboto", sans-serif;
            background-color: var(--main-bg);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("{{ url_for('static', filename='images/logo-3.jpg')}}");
            background-size: cover;
            background-attachment: fixed;
        }
        .form-container {
            background: rgba(31,41,55,0.85);
            color: var(--text-color);
            padding: 36px 44px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(6px);
            border: 1.5px solid rgba(52,73,94,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            font-weight: 600;
            font-size: 2rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
        }
        h2 .fa-cogs {
            color: var(--button-bg);
            font-size: 1.2em;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 7px;
            border: 1.5px solid var(--input-border);
            background-color: var(--input-bg);
            color: #fff;
            box-sizing: border-box;
            font-size: 1em;
            box-shadow: 0 2px 8px var(--input-shadow);
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: var(--input-focus);
            background: #22304a;
            outline: none;
            box-shadow: 0 0 0 2px var(--input-focus);
        }
        .form-group input[readonly] {
            background-color: #2c3e50;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .form-group input[type="file"] {
            background: none;
            color: #fff;
            border: none;
            box-shadow: none;
            padding: 0;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--button-bg) 60%, #3b82f6 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 14px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(52,73,94,0.15);
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
        }
        .submit-btn:hover, .submit-btn:focus {
            background: linear-gradient(90deg, var(--button-hover) 60%, #2563eb 100%);
            box-shadow: 0 4px 16px rgba(52,73,94,0.25);
            transform: translateY(-2px) scale(1.02);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--button-bg);
            text-decoration: none;
            font-weight: 500;
            font-size: 1em;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: var(--button-hover);
            text-decoration: underline;
        }
        /* Responsive */
        @media (max-width: 700px) {
            .form-container {
                padding: 18px 8px;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-cogs"></i> Edit Chiller</h2>
        <form action="{{ url_for('edit_chiller', chiller_id=chiller.id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="edit_chiller_id">ID Chiller (Tidak Dapat Diubah)</label>
                <input type="text" id="edit_chiller_id" name="chiller_id" value="{{ chiller.id }}" readonly>
            </div>
            <div class="form-group">
                <label for="edit_chiller_num">Nomor Chiller</label>
                <input type="text" id="edit_chiller_num" name="chiller_num" value="{{ chiller.chiller_num }}" required>
            </div>
            <div class="form-group">
                <label for="edit_serial_number">Serial Number</label>
                <input type="text" id="edit_serial_number" name="serial_number" value="{{ chiller.serial_number }}">
            </div>
            <div class="form-group">
                <label for="edit_model_number">Model Number</label>
                <input type="text" id="edit_model_number" name="model_number" value="{{ chiller.model_number }}">
            </div>
            <div class="form-group">
                <label for="edit_power_kW">Power (kW)</label>
                <input type="number" step="0.01" id="edit_power_kW" name="power_kW" value="{{ '%.2f' | format(chiller.power_kW) if chiller.power_kW is not none }}">
            </div>
            <div class="form-group">
                <label for="edit_ton_of_refrigeration">Ton Refrigeration (TR)</label>
                <input type="number" step="0.01" id="edit_ton_of_refrigeration" name="ton_of_refrigeration" value="{{ '%.2f' | format(chiller.ton_of_refrigeration) if chiller.ton_of_refrigeration is not none }}">
            </div>
            <div class="form-group">
                <label for="edit_chiller_type">Tipe Chiller</label>
                <select id="edit_chiller_type" name="chiller_type">
                    <option value="default" {% if chiller.chiller_type == 'default' %}selected{% endif %}>Default</option>
                    <option value="btpn" {% if chiller.chiller_type == 'btpn' %}selected{% endif %}>BTPN</option>
                    <option value="btpn2" {% if chiller.chiller_type == 'btpn2' %}selected{% endif %}>BTPN 2</option>
                    <option value="bxc2" {% if chiller.chiller_type == 'bxc2' %}selected{% endif %}>BXC2</option>
                    <option value="yk-sss" {% if chiller.chiller_type == 'yk-sss' %}selected{% endif %}>YK-SSS</option>
                    <option value="ys-vsd" {% if chiller.chiller_type == 'ys-vsd' %}selected{% endif %}>YS-VSD</option>
                    <option value="ylaa" {% if chiller.chiller_type == 'ylaa' %}selected{% endif %}>YLAA</option>
                    <option value="yr-sss" {% if chiller.chiller_type == 'yr-sss' %}selected{% endif %}>YR-SSS</option>
                    <option value="ys-sss" {% if chiller.chiller_type == 'ys-sss' %}selected{% endif %}>YS-SSS</option>
                    <option value="yvaa" {% if chiller.chiller_type == 'yvaa' %}selected{% endif %}>YVAA</option>
                    <option value="yvwa1" {% if chiller.chiller_type == 'yvwa1' %}selected{% endif %}>YVWA1</option>
                    <option value="yvwa2" {% if chiller.chiller_type == 'yvwa2' %}selected{% endif %}>YVWA2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit_image">Gambar Chiller (Biarkan kosong untuk tidak mengubah)</label>
                <input type="file" id="edit_image" name="image" accept="image/*">
            </div>
            <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Simpan Perubahan</button>
        </form>
        <a href="{{ url_for('select_chiller', site_id=site_id) }}" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke Daftar Chiller</a>
    </div>
</body>
</html>
