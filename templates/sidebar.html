    <style>
      /* CSS Ditempatkan di Sini */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");

      :root {
        --sidebar-bg: #1f2937; /* Dark blue-grey */
        --sidebar-text: #ecf0f1; /* Light grey */
        --sidebar-hover: #34495e; /* Slightly darker blue-grey */
        --active-link: #3498db; /* Blue for active link */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        min-height: 100vh;
        background-color: #1a202c; /* Background color for the whole body */
        color: #cbd5e0; /* Default text color */
      }

      .dashboard-container {
        display: flex;
        width: 100%;
      }

      /* Sidebar Styling */
      .sidebar {
        width: 250px;
        background-color: var(--sidebar-bg);
        color: var(--sidebar-text);
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        flex-shrink: 0;
        z-index: 1000;
      }

      .sidebar.collapsed {
        width: 60px;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        padding: 0 15px 20px 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 20px;
      }

      .menu-toggle {
        background: none;
        border: none;
        color: var(--sidebar-text);
        font-size: 20px;
        cursor: pointer;
        margin-right: 15px;
        padding: 5px;
        border-radius: 4px;
      }

      .menu-toggle:hover {
        background-color: var(--sidebar-hover);
      }

      .sidebar.collapsed .menu-toggle {
        margin-right: 0;
        width: 100%;
        text-align: center;
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 1.2em;
        font-weight: 500;
      }

      .logo img {
        height: 30px;
        width: 30px;
        margin-right: 10px;
        border-radius: 4px;
      }

      .sidebar.collapsed .logo span {
        display: none;
      }
      .sidebar.collapsed .logo img {
        margin-right: 0;
      }

      .sidebar-nav ul {
        list-style: none;
      }

      .sidebar-nav ul li a {
        display: flex;
        align-items: center;
        color: var(--sidebar-text);
        text-decoration: none;
        padding: 12px 15px;
        margin-bottom: 5px;
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }

      .sidebar-nav ul li a:hover {
        background-color: var(--sidebar-hover);
      }

      .sidebar-nav ul li.active a {
        background-color: var(--active-link);
        font-weight: 500;
      }

      .sidebar-nav ul li a i {
        margin-right: 15px;
        font-size: 1.1em;
        width: 20px;
        text-align: center;
      }

      .sidebar.collapsed .sidebar-nav ul li a span {
        display: none;
      }
      .sidebar.collapsed .sidebar-nav ul li a i {
        margin-right: 0;
        width: auto;
      }
      .sidebar.collapsed .sidebar-nav ul li a {
        justify-content: center;
        padding: 12px 0;
      }

      /* Dropdown Styles */
      .sidebar-nav .has-submenu > a {
        position: relative;
      }

      .sidebar-nav .has-submenu .arrow {
        position: absolute;
        right: 15px;
        transition: transform 0.3s ease;
      }

      .sidebar.collapsed .has-submenu .arrow {
        display: none;
      }

      .sidebar-nav .has-submenu.open > a .arrow {
        transform: rotate(180deg);
      }

      .submenu {
        list-style: none;
        padding-left: 20px; /* Indent submenu */
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
      }

      .sidebar.collapsed .submenu {
        display: none !important; /* Hide submenu completely when collapsed */
      }

      .has-submenu.open > .submenu {
        max-height: 500px; /* Adjust as needed */
        padding-top: 5px;
      }

      .submenu li a {
        padding: 10px 15px 10px 25px !important; /* Adjust padding */
        font-size: 0.9em !important;
      }

      .submenu li a:before {
        content: '\f10c'; /* FontAwesome circle icon */
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        margin-right: 10px;
        font-size: 0.6em;
      }

      .submenu li.active a {
        background-color: var(--sidebar-hover) !important;
        color: var(--active-link);
      }

      .alarm-submenu {
        list-style: none;
        padding-left: 30px;
        margin-top: 5px;
        font-size: 0.85em;
      }

      .alarm-submenu li {
        padding: 3px 0;
        white-space: normal;
        line-height: 1.3;
        position: relative;
        padding-left: 15px;
      }

      .alarm-submenu li::before {
        content: '\f071'; /* FontAwesome warning icon */
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        position: absolute;
        left: 0;
        top: 5px;
      }

      .alarm-item-safety {
        color: #ff8a80; /* Lighter red for text */
      }
      .alarm-item-safety::before {
        color: #e53e3e;
      }

      .alarm-item-warning {
        color: #ffd180; /* Lighter yellow for text */
      }
      .alarm-item-warning::before {
        color: #dd6b20;
      }

      /* Alarm Status Styles */
      @keyframes blink-red {
        0%, 100% { background-color: rgba(231, 76, 60, 0.4); }
        50% { background-color: transparent; }
      }

      @keyframes blink-yellow {
        0%, 100% { background-color: rgba(241, 196, 15, 0.4); }
        50% { background-color: transparent; }
      }

      .submenu li.alarm-status-safety > a {
        animation: blink-red 1.5s infinite;
      }

      .submenu li.alarm-status-warning > a {
        animation: blink-yellow 1.5s infinite;
      }

      /* Main Content Styling (minimal for structure) */
      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-y: auto;
      }

      /* Header Styling (minimal for structure) */
      .header {
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        background-color: #2d3748; /* Added background for clarity */
        color: #cbd5e0; /* Added text color for clarity */
      }

      .header-left h1 {
        font-size: 1.5em;
        font-weight: 500;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
        font-size: 0.9em;
      }

      .user-profile i {
        font-size: 2em;
        color: #a0aec0; /* User icon color */
      }

      /* Styles for the main content area (where blocks will be inserted) */
      .page-content {
          flex-grow: 1;
          padding: 20px 30px; /* Adjust padding as needed */
          background-color: #1a202c; /* Background color for the content area */
          color: #cbd5e0; /* Text color for the content area */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .sidebar {
          width: 60px;
        }

        .sidebar .logo span,
        .sidebar-nav ul li a span {
          display: none;
        }

        .sidebar-header {
          padding: 0 10px 20px 10px;
          justify-content: center;
        }

        .sidebar .logo img {
          margin-right: 0;
        }

        .sidebar-nav ul li a {
          justify-content: center;
          padding: 12px 0;
        }

        .sidebar-nav ul li a i {
          margin-right: 0;
        }

        .menu-toggle {
          display: none; /* Hide toggle button on small screens when collapsed */
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
          padding: 15px 20px;
        }

        .header-right {
          width: 100%;
          justify-content: space-between;
        }
      }

      @media (max-width: 480px) {
        .header-left h1 {
          font-size: 1.3em;
        }

        .header-right span {
          font-size: 0.8em;
        }
      }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <img
                        src="{{ url_for('static', filename='images/jaya_logo.png') }}"
                        alt="JAYA Logo"
                    />
                    <span>JTI BAS Dashboard</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li {% if request.path == url_for('select_site') %}class="active"{% endif %}>
                        <a href="{{ url_for('select_site') }}"
                            ><i class="fas fa-home"></i> <span>Home</span></a
                        >
                    </li>
                    <!-- <li {% if request.path.startswith('/select_chiller') or request.path.startswith('/monitor_chiller') or request.path.startswith('/test') %}class="active"{% endif %}>
                        <a href="{{ url_for('select_chiller', site_id=session.get('current_site_id')) if session.get('current_site_id') else url_for('select_site') }}"
                            ><i class="fas fa-snowflake"></i> <span>Chillers</span></a
                        >
                    </li> -->
              
                    {% if session.get('role') == 'Admin' %}
                    <li {% if request.path == url_for('manage_users') or request.path.startswith('/manage_user_access') or request.path == url_for('add_user_by_admin') %}class="active"{% endif %}>
                        <a href="{{ url_for('manage_users') }}"
                            ><i class="fas fa-users-cog"></i> <span>Manage User</span></a
                        >
                    </li>
                    {% elif session.get('role') == 'User' %}
                    <li {% if request.path == url_for('user_add_account') %}class="active"{% endif %}>
                        <a href="{{ url_for('user_add_account') }}"
                            ><i class="fas fa-user-plus"></i> <span>Add Account</span></a
                        >
                    </li>
                    {% endif %}
                    <li>
                        <a href="{{ url_for('auth.logout') }}"
                            ><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a
                        >
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>{% block header_title %}JTI BAS Dashboard{% endblock %}</h1>
                </div>
                <div class="header-right">
                    <span>{{ current_time }}</span>
                    <div class="user-profile">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <div class="page-content">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    <script>
        /* JavaScript for Sidebar Toggling */
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.getElementById("menuToggle");
            const sidebar = document.querySelector(".sidebar");
            const sidebarNavLinks = document.querySelectorAll(
                ".sidebar-nav ul li a"
            );

            // Toggle sidebar collapse
            menuToggle.addEventListener("click", () => {
                sidebar.classList.toggle("collapsed");
            });

            // Dropdown functionality
            document.querySelectorAll('.submenu-toggle').forEach(toggle => {
                toggle.addEventListener('click', function(event) {
                    event.preventDefault();
                    const parent = this.parentElement;
                    if (!sidebar.classList.contains('collapsed')) {
                        parent.classList.toggle('open');
                    }
                });
            });

            // Set initial active link based on current URL path (server-side logic is better for Flask)
            // This client-side logic can be simplified or removed if active class is handled by Flask
            const currentPath = window.location.pathname;
            sidebarNavLinks.forEach((link) => {
                const linkHref = link.getAttribute("href");
                if (linkHref) { // Check if href exists
                    const absoluteLinkHref = new URL(linkHref, window.location.origin).pathname;
                    if (currentPath === absoluteLinkHref ||
                        (currentPath === '/' && absoluteLinkHref === '{{ url_for("select_site") }}') ||
                        (currentPath.startsWith('/select_chiller') && absoluteLinkHref.startsWith(new URL("{{ url_for('select_chiller', site_id='') }}", window.location.origin).pathname)) ||
                        (currentPath.startsWith('/monitor_chiller') && absoluteLinkHref.startsWith(new URL("{{ url_for('select_chiller', site_id='') }}", window.location.origin).pathname)) ||
                        (currentPath.startsWith('/test') && absoluteLinkHref.startsWith(new URL("{{ url_for('select_chiller', site_id='') }}", window.location.origin).pathname)) ||
                        (currentPath.startsWith('/manage_users') && absoluteLinkHref === '{{ url_for("manage_users") }}') ||
                        (currentPath.startsWith('/manage_user_access') && absoluteLinkHref.startsWith(new URL("{{ url_for('manage_user_access', user_id=1) }}", window.location.origin).pathname.slice(0, -1))) || // Adjust for dynamic user_id
                        (currentPath.startsWith('/user_add_account') && absoluteLinkHref === '{{ url_for("user_add_account") }}') || // New line for Add Account
                        (currentPath.startsWith('/add_user_by_admin') && absoluteLinkHref === '{{ url_for("add_user_by_admin") }}') # New line for Add User By Admin
                    ) {
                        link.parentElement.classList.add("active");
                    } else {
                         link.parentElement.classList.remove("active"); // Ensure others are not active
                    }
                }
            });
        });
    </script>
</body>
